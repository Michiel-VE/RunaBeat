<div *ngIf="!addFriends; else userTemp" class="bg-orange m-2 rounded-xl mb-6 p-2">
  <div class="grid grid-cols-2 mx-2 ">
    <img src="{{user.photoURL}}" alt="{{user.displayName}}">
    <div class="grid grid-rows-2">
      <h2 class="text-2xl font-bold">{{user.displayName}}</h2>
      <p class="text-white">timing</p>
    </div>
  </div>
  <p class="text-center tracking-widest font-bold pb-2">Song listened</p>
  <div class="grid grid-cols-2">
    <div class="grid grid-rows-4">
      <div>
        <p>kms</p>
      </div>
      <div>
        <p>time</p>
      </div>
      <div>
        <p>speed/km</p>
      </div>
      <div>
        <p>likes</p>
      </div>
    </div>
    <div>
      <p>
        Map here
      </p>
    </div>
  </div>
</div>


<ng-template #userTemp>
  <div class="my-2">
    <div class="grid grid-cols-2 mx-2 ">
      <img class="m-auto rounded-full" [src]="user.photoURL" alt="{{user.displayName}}">
      <div class="grid grid-rows-2">
        <h2 class="font-bold">{{user.displayName}}</h2>
        <p class="text-xs">{{user.email}}</p>
        <button (click)="addUser(user)" class="bg-orange text-white rounded-2xl text-sm m-2">Add me</button>
      </div>
    </div>
  </div>
</ng-template>
